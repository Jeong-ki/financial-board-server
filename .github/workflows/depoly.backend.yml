name: GITHUB Action
## main 브랜치로 push될떄 아래 workflow 실행
on:
  push:
    branches:
      - main
## main 브랜치로 push될떄 아래 workflow 실행

jobs:
  ##job 식별하기 위한 id
  deploy-on-test:
    ## ubuntu 환경:최신버전
    runs-on: ubuntu-latest
    ## step: 특정 작업을 수행하는 가장 작은 단위
    #JOB은 여런 STEP으로 구성되어 있음
    steps:
      ## run은 리눅스 명렁 코드
      - name: 테스트
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }} # EC2의 주소
          username: ${{ secrets.USERNAME }} # EC2 접속 username
          key: ${{ secrets.PRIVATE_KEY }} # EC2의 Key 파일의 내부 텍스트
          script: |
            cd /var/back-end/financial-board-server  # 여기 경로는 자신의 EC2에 맞는 경로로 재작성하기
            git pull 
            yarn 
            yarn build
            yarn typeorm:run-master-data-migration:default
            pm2 kill
            pm2 start dist/main.js --name "backend-server"
